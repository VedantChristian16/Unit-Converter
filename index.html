            .title {
                display: block;
                text-align: center;
                clear: both;
                color: #04AA6D;
                font-size: 45px; 
                font-family: "COPPERPLATE";
            }

            .block {
            display: block;
            height: 275px;
            width: 550px;
            float: left;
            border: none;
            background-color: #04AA6D;
            color: white;
            padding: 14px 28px;
            font-size:40px;
            cursor: pointer;
            text-align: center;
            border-radius: 20px;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: COPPERPLATE;
            }

            .block:hover {
            background-color: #04d186;
            color: black;
            }

            .invis {
                display: none;
            }

            .sblock {
                display: block;
                background-color: #04AA6D; /* Green background */
                border: none; /* Green border */
                color: white; /* White text */
                padding: 0px; /* No padding */
                font-size: 55px;
                cursor: pointer; /* Pointer/hand icon */
                float: left; /* Float the buttons side by side */
                border-radius: 20px;
            }

            .sblock:hover {
                background-color: #04d186;
                color: black;
            }

            .NBut {
                background-color: #04AA6D;
                border: none;
                border-radius: 20px;
                color: white;
                padding: 14px 28px;
                cursor: pointer;
                font-size: 55px;
            }

            #inputLNum, #inputRNum {
                position: absolute;
                height: 83px;
                width: 400px;
                font-size: 55px;
                border: 4px solid #04AA6D;
                border-radius: 20px;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            .Unit {
                position: absolute;
                width: 400px;
                height: 336px;
                overflow-y: auto;
                font-size: 30px;
                border: 4px solid #04AA6D;
                border-radius: 10px;
                color: white;
                background-color: #04AA6D;
                padding: 4px 10px 1px 10px;
            }

            .Unit::-webkit-scrollbar-thumb {
                border-radius: 8px;
                border: 2px solid #04AA6D; /* should match background, can't be transparent */
                background-color: white;
            }

            .Unit::-webkit-scrollbar {
                -webkit-appearance: none;
            }
